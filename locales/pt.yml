    history:
      title: "História"
      text-a: "Não é muito difícil imaginar como a gente começou. Pense em três bons programadores que foram pra universidade juntos, lá em 2011, vivendo numa cidade repleta de fábricas de software. (Quase) ninguém falava em processo ágil, e a gente tinha um problema com isso: cheios de ideias e opiniões sobre como software deveria ser feito, decidimos criar um lugar diferente, onde a gente realmente gostaria de trabalhar. Foi assim que a “Guavaberry” nasceu, um baluarte do software de qualidade (depois um cara lá do Napster disse pra gente “tirem o berry”)."
      text-b: "Daí em diante foi tudo de vento em popa. Começamos a trabalhar com vários clientes mundo afora e continuamos crescendo. Nossa equipe ficou maior e ganhou uma penca de novas habilidades ao longo dos anos. E a gente espera que este seja só o começo."
