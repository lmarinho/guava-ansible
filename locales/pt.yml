      product-design:
        title: "Design de Produto Digital"
        text: "Nossa equipe conta com pesquisadores de design, especialistas em usabilidade e designers gráficos e de interação . Um time dos sonhos capaz de transformar as oportunidades do seu negócio em soluções digitais práticas. Estudamos e pesquisamos as pessoas que usarão seu produto e como elas podem ser mais produtivos. Dessa forma, podemos fazer melhor que seus concorrentes e resolver problemas reais através de interfaces impecáveis."
      thoughtful-experience:
        title: "Experiência Bem Pensada"
        text: "Praticamos uma abordagem focada em pessoas. Nosso objetivo é projetar para experiências, provocando reações emocionais, que agregam sentimento às interações. Estamos constantemente buscando entender os usuários, para só então ultrapassar suas expectativas. As qualidades pragmáticas e hedônicas do seu produto são levadas em consideração para possibilitar uma experiência que seja tanto efetiva, quanto afetiva."
      adaptive-interface:
        title: "Interfaces Adaptativas"
        text: "Desktops, notebooks, tablets, smartphones, sua geladeira, não importa: a gente entrega aplicações web que se adaptam a qualquer dispositivo que você use. Através do <strong>design responsivo</strong>, levamos em consideração vários contextos de uso e pensamos na melhor interação para cada cenário, montando uma interface que é completa em desktops e leve em dispositivos móveis. E, pra garantir que o software funciona em todas essas situações, testamos exaustivamente em vários dispositivos e navegadores."
      frontend-development:
        title: "Front-end Development"
        text: "HTML, CSS e JavaScript — dominamos tudo. Nossa expertise permite que a gente crie um código profissional e modularizado, fácil de entender e manter. Buscamos o markup semântico do HTML, seguindo as melhores práticas de acessibilidade. Escrevemos um CSS enxuto e pensamos a interface em termos de componentes reutilizáveis. O JavaScript é usado em muitos níveis: de simples interações até complexas e pesadas Single Page Applications."
      backend-development:
        title: "Desenvolvimento Back-end"
        text: "Programar é a nossa especialidade. Escrevemos código de padrão mundial, construindo sistemas robustos de alta performance. Nossa experiência com várias linguagens, bancos de dados e ferramentas nos ajuda a escolher as tecnologias mais adequadas para o seu projeto. Nosso código é constantemente checado por testes automatizados, feitos sob medida, garantindo que a aplicação funcione como esperado e alertando quando um bug é introduzido em modificações futuras. Além disso, seguimos as melhores práticas de <strong>segurança da informação</strong>, assegurando que seus dados estejam sãos e salvos."
      deployment:
        title: "Publicação & Monitoramento"
        text: "Estamos constantemente publicando novas versões do seu software para testar funcionalidades e mudanças, seja em um ambiente controlado ou para o grande público. Mas não se preocupe, não perdemos tempo toda vez que isso acontece: o processo é automatizado e integrado a testes, para que atualizações sejam publicadas sem esforço. Uma vez que o sistema está no ar, monitoramos constantemente seu desempenho e disponibilidade, garantindo que está tudo funcionando."
      big-data:
        title: "Big Data & Aprendizagem de Máquina"
        text: "Hoje produzimos mais dados que nunca: métricas de uso e comportamento, mídias sociais, imagens e vídeos... a lista continua. Mas atenção, dados não são informação. E informação não é conhecimento. Em outras palavras, dados não são úteis se você não conseguir encontrar um sentido e extrair insights relevantes deles. É aí que a gente entra: com um background rico em estatística e aprendizagem de máquina, sabemos como coletar, manipular e analisar uma enorme quantidade de dados. Aplicando poderosos algoritmos, ajudamos você a encontrar padrões e extrair informações úteis para o seu negócio."
    footnote:
      text: "Enxergamos tecnologia como um meio para atingir um fim. Portanto, essa lista está em constante mudança, cada vez maior — mas somente se fizer sentido ao seu produto."

