      trueandco:
        title: "True&Co."
        intro: "A True&Co. cresceu mais rápido do que eles imaginavam, então eles precisavam de reforços para escalar rapidamente a sua infraestrutura e tecnologia para acompanhar o crescimento do negócio."
        problem: "A marca vende, pela web, roupas íntimas femininas que se ajustam ao seu corpo como segunda pele. Desenvolvemos novas funcionalidades, melhoramos as existentes e mantivemos a loja no ar. Também refizemos o algoritmo central de recomendação."
      teslabit:
        title: "Teslabit"
        intro: "A Teslabit veio a nós em 2014 com uma idéia genial: melhorar o monitoramento e gerenciamento de energia de qualquer empresa. Nós tínhamos a experiência e a expertise para construir o produto que eles precisavam. E foi exatamente isso que aconteceu."
        problem: "Grande parte das empresas acabam gastando muito nas contas de energia elétrica. Isso parece inevitável, mas e se houvesse uma alternativa? A Teslabit veio decifrar a caixa preta das contas de energia."
      buzzmonitor:
        title: "Buzzmonitor"
        intro: "A Elife já estava indo muito bem, mas eles queriam mais. Por isso, tiveram a ideia de integrar todos os seus produtos digitais em uma única plataforma. Conseguimos combinar esses sistemas numa aplicação para web perfeitamente integrada, o Buzzmonitor."
        problem: "Nosso maior desafio era unificar dados coletados de módulos independentes que não se comunicavam. Organizamos o software seguindo uma arquitetura baseada em serviços, capaz de cruzar os dados coletados, entregando à Elife ainda mais poder sobre a informação."
        quote:
          text: "“Estamos trabalhando com a Guava há quase cinco anos. Durante esse tempo, eles nos ajudaram a criar, do zero, uma visão para nossos produtos. A Guava me surpreendeu indo além do simples outsourcing, nos ajudando a pensar em soluções estratégicas. Eles são, sem sombra de dúvida, um dos melhores estúdios de software do Brasil.”"
          author: "<strong>— Jairson Vitorino</strong>, CEO da Elife"
      storenvy:
        title: "Storenvy"
        intro: "Storenvy é uma plataforma de e-commerce para artesãos exibirem suas obras e serem descobertos por pessoas que buscam produtos diferenciados."
        problem: "A empresa queria expandir sua loja online mas não tinha uma equipe de desenvolvimento grande o suficiente para acompanhar seu ritmo de crescimento. Nós entramos na equipe para ajudar a criar novas funcionalidades e consertar bugs. Também cuidamos da manutenção do dia-a-dia que mantém o site rodando sem percalços."
      endossa:
        title: "Endossa"
        intro: "Endossa brings together small craft brands, providing them with premium shelf space in collaborative stores over Brazil."
        problem: "Their new collaborative filtering concept lacked a software system to match. We've worked on a stock and sales management system around this concept and adapted their existing points-of-sale to new Brazilian regulations."
      metamaster:
        title: "Meta Master"
        intro: "Meta Master é o centro de vendas da KFP, uma das principais distribuidoras de óleos automotivos do Brasil."
        problem: "A KFP tem um processo de vendas inovador e eficaz, mas sua equipe foi inundada por um número cada vez maior de planilhas entrelaçadas, mantidas a mão. Automatizamos estes processos criando o Meta Master, uma aplicação que integra toda a cadeia de relatórios e disponibiliza os números a toda empresa em tempo real."
      la:
        title: "L.A. Vite"
        intro: "L.A. Vite é um sistema inovador que utiliza-se das melhores tecnologias web para otimizar o gerenciamento de clínicas e pequenos hospitais."
        problem: "Depois de uma década vendendo e prestando suporte para softwares de gestão de saúde feitos por outras empresas, a L.A. Informática decidiu consolidar sua expertise em seu próprio sistema. Nós recrutamos, treinamos e lideramos o novo time de desenvolvimento da empresa e desenvolvemos o produto desde o conceito até o lançamento."
      dailyhelper:
        title: "Daily Helper"
        intro: "Daily Helper faz a ponte entre pessoas que precisam de ajuda para suas tarefas do dia-a-dia com pessoas que procuram um emprego temporário."
        problem: "Eles sabiam o que queriam, mas precisavam de uma equipe versada em tecnologia para ajudá-los a amadurecer a idéia e trazê-la para o mundo real. Nós desenvolvemos o produto do zero, ajudando-os a definir como ele iria funcionar e tratando da UX, design de UI, front-end, back-end e devops."
