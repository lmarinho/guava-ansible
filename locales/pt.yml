  process:
    title: "Processo"
    subtitle: "De um jeito interativo e incremental, garantimos que “completo” nunca signifique “complexo”."
    intro: "Seguimos uma abordagem direta, construindo e validando soluções junto com você para garantir que estamos sempre na direção certa. Assim como a gente, nosso processo é totalmente pé no chão."
    overview:
      title: "Um olhar sobre nosso processo"
      kick-off:
        title: "Ponto de partida"
        text: "O começo de tudo. A gente conhece o projeto, você conhece a gente."
      immersion:
        title: "Imersão"
        text: "Mergulhamos de cabeça no seu universo e nos colocamos no seu lugar."
      discovery:
        title: "Descoberta"
        text: "Nós prototipamos e validamos as hipóteses do seu produto para que você teste ideias ousadas."
      build:
        title: "Construção"
        text: "Nós desenvolvemos todos os aspectos, da superfície elegante ao backend robusto."
      publishing:
        title: "Publicação"
        text: "Quando seu software estiver pronto pra ser usado, o publicamos para o mundo."
      maintenance:
        title: "Manutenção"
        text: "Trabalhamos para que seu software permaneça disponível, pronto para ser usado."
    kick-off:
      title: "Ponto de partida"
      text-a: "Normalmente, esse passo só acontece uma vez. É uma reunião... não, é mais que uma reunião. Passamos um dia inteiro com você e sua equipe para explorar os aspectos estratégicos do projeto. Mais especificamente, discutimos as oportunidades e os desafios do negócio; levantamos o conhecimento existente sobre o que você quer resolver, criar ou melhorar; listamos concorrentes diretos e indiretos; e, por fim, definimos expectativas e objetivos para o projeto."
      text-b: "Depois disso, elaboramos juntos uma visão global daquilo que você quer construir, descrevendo os requisitos como <span class='is-sidenote-link' data-sidenote='user-stories'>histórias (abrangentes) de usuários</span>. Elas são priorizadas por ordem de importância para o negócio, definindo um plano de ação com milestones. Este plano de ação não é definitivo, mas servirá como norte do projeto e vai guiar nosso processo conforme avançamos. Afinal, sabemos que o mercado é dinâmico e escolhemos abraçar as mudanças, ao invés de remar contra a maré."
      text-c: "A última parte do Ponto de Partida é definir a equipe e os papéis de cada um: <span class='is-sidenote-link' data-sidenote='derp'>DERP</span>, <span class='is-sidenote-link' data-sidenote='product-owner'>Product Owner</span> e <span class='is-sidenote-link' data-sidenote='builders'>Desenvolvedores</span>."
    immersion:
      title: "Imersão"
      text-a: "Aqui é quando a gente mergulha de cabeça no seu universo. O objetivo é coletar mais informações sobre o projeto e construir um entendimento compartilhado do contexto no qual o produto estará inserido."
      text-b: "Começamos estudando as <span class='is-sidenote-link' data-sidenote='stakeholders'>partes interessadas</span> no projeto e as pessoas que usarão o produto. Ao criar empatia com os usuários, aprendemos e compreendemos seus objetivos, incômodos e expectativas. Toda a informação é coletada através de entrevistas, pesquisa e observação de contexto. Daí, analisamos os dados a fim de criar personas para representar esses potenciais usuários."
      text-c: "Para o um processo imersivo mais completo, pesquisamos detalhadamente a concorrência. Com uma análise de referências precisa, começamos a entender como o seu produto vai se destacar ao fazer melhor do que os seus concorrentes, não necessariamente mais."
      quote: "O objetivo é coletar mais informações sobre o projeto e construir um entendimento compartilhado do contexto."
    craft-cycle:
      lead: "É aqui que o processo fica incremental e iterativo de verdade. Trabalhando em ciclos semanais, criamos uma funcionalidade de cada vez. De acordo com as prioridades definidas no Ponto de Partida e as necessidades atuais do seu negócio, escolhemos juntos qual parte do quebra-cabeças vai ser resolvida a seguir."
    discovery:
      title: "Descoberta"
      understand:
        title: "Entendimento"
        text: "O primeiro passo é te ajudar a formular hipóteses sobre seu o negócio. Cada uma delas vai dar o suporte necessário para que você avalie corretamente as soluções que vamos propor. A validação dessas hipóteses, por sua vez, vai guiar o <span class='is-sidenote-link' data-sidenote='product-design'>design de produto</span>. Depois, fazemos um brainstorm de soluções através de cenários de uso, mapeando possíveis caminhos para que os usuários alcancem o resultado desejado."
      prototype:
        title: "Protótipo"
        text: "Para começar a prototipar, fazemos rascunhos. Eles nos ajudam a organizar informações; pensar em fluxos de navegação; testar ideias para modelos de interação; e combinar elementos para compor uma proposta de interface. Então, criamos um protótipo de alta fidelidade, clicável e interativo. Achamos que este é o melhor modo para fazer usuários reagirem de maneira mais natural e honesta. Neste momento, uma reação espontânea é mais relevante que um feedback verbal e racionalizado."
      validate:
        title: "Validação"
        text: "Agora, a gente brinca de observar e aprender. Testar com pessoas de verdade é muito importante por dois motivos: validamos as soluções que prototipamos e aproveitamos a oportunidade para detectar e consertar problemas de usabilidade. Depois, compartilhamos e discutimos os resultados com você e sua equipe. Se as suposições forem confirmadas e a solução for adequada, seguimos para a próxima fase. Se não, continuamos a explorar alternativas."
    build:
      title: "Construção"
      visual:
        title: "Design Visual"
        text: "Aqui, a interface ganha cara e personalidade. Ao misturar ingredientes gráficos — cores, tipografia, iconografia, fotografia e movimento —, compomos elegância e reforçamos valores de marca. Todas estas qualidades estéticas ressaltam as de usabilidade, como visibilidade, consistência, affordance e feedback."
      frontend:
        title: "Desenvolvimento Front-end"
        text: "Com a aparência e a alma definidas, é hora de seguir para a camada de front-end, que é cuidadosamente codificada a mão por designers e programadores. Desde a primeira linha de código, seguimos uma abordagem modular, dividindo a interface em componentes reutilizáveis e os colocando em uma <span class='is-sidenote-link' data-sidenote='pattern-library'>biblioteca de padrões do projeto</span>. Uma vez construídas, estas partes independentes tornam a interface mais fácil de criar, crescer e manter."
      backend:
        title: "Desenvolvimento Back-end"
        text: "Num trilho paralelo, o trem do desenvolvimento de back-end está marchando a todo vapor, cuidando da parte pesada de programação. Coisas como linguagens, bibliotecas, ferramentas, bancos de dados, plataformas e integrações. Tudo isso para construir um sistema seguro, confiável e de alta performance. Em outras palavras, uma base sólida para dar sustentação a uma ótima interface."
        quote: "Num trilho paralelo, o trem do desenvolvimento de back-end está marchando a todo vapor, cuidando da parte pesada de programação."
    publishing:
      title: "Publicação"
      text: "Quando seu software está pronto para ser usado — ou pelo menos tem as funcionalidades mínimas que seus usuários precisam — é hora de publicá-lo para o mundo. A publicação acontece em dois momentos: staging e produção. O primeiro para testes mais restritos e o segundo quando ele é liberado para que os usuários possam, obviamente, usá-lo. Este também é o ponto no qual migramos dados de sistemas anteriores e configuramos integrações com serviços externos."
    interlude:
      lead: "Descoberta, Construção e Publicação compõem uma iteração. Enquanto a aplicação ainda não está completa, continuamos voltando ao Ciclo de Criação para desenvolver ou melhorar funcionalidades."
    maintenance:
      title: "Manutenção"
      text-a: "Monitoramos a aplicação continuamente, garantindo que ela esteja disponível, pronta pra ser usada. Também checamos métricas de performance, adequando a infraestrutura conforme seu uso cresce ou diminui. Assim, mantemos seu software rodando rápido sem desperdiçar recursos (vulgo dinheiro)."
      text-b: "Definimos e acompanhamos métricas importantes para o seu negócio, para você ficar de olho em <span class='is-sidenote-link' data-sidenote='key-performance'>indicadores-chave de desempenho</span>, sejam eles padronizados ou customizados. E, por sinal, na Manutenção também consertamos possíveis bugs e fazemos pequenos ajustes para deixar a aplicação funcionando do jeito que você precisa."
      quote: "Nós mantemos seu software rodando rápido sem desperdiçar recursos."
    closing:
      lead: "Sabemos que seu projeto é único, assim como é o nosso processo a cada vez que o seguimos. Nada é definitivo e cada passo pode ser adaptado para atender seus objetivos e propósitos."
    footnote:
      text: "Nós estamos sobre o ombro de gigantes. Nossos cumprimentos a essas pessoas incríveis que nos inspiram: Lean UX, de Gothelf; Design Sprint, de Knapp; Design Centrado no Usuário, da IDEO; Elementos da Experiência do Usuário, de Garret; SCRUM e outros."

