      title: "Retribuindo"
      text: "Acreditamos em software de código aberto, e essa é uma das razões pelas quais a gente ama Ruby. Em 2009, fundamos o <a href='http://frevoonrails.com.br/'>Frevo on Rails</a>, o grupo de usuários Ruby em Pernambuco, organizando mais de 30 encontros desde então. Por três anos seguidos, organizamos, produzimos e fizemos a identidade visual do <a href='http://tropicalrb.com/'>Tropical Ruby</a>, o segundo evento mais importante de Ruby no Brasil e uma das principais conferências sobre o tema na América Latina. Além disso, fazemos parte do <a href='http://manguez.al'>Manguez.al</a>, a maior comunidade de empreendedores de tecnologia em Pernambuco, e patrocinamos iniciativas como a <a href='http://bit.manguez.al/'>Mangue.bit Conf</a> e o <a href='http://railsgirls.com/recife'>Rails Girls Recife</a>."
      quote: "Acreditamos em software de código aberto, e essa é uma das razões pelas quais a gente ama Ruby."
      figcaption: "O grand finale do Tropical Ruby 2015."
    footnote:
      text: "Por último, mas não menos importante, adoramos ir para conferências em todo canto do mundo (então, se encontrar com a gente, não seja tímido e diga um olá)."

